        <h3><a target="_blank" rel="noopener" href="https://www.nseoultower.co.kr/eng/">N Seoul Tower</a></h3>
        <p><b>Location:</b> 105 Namsangongwon-gil, Yongsan 2(i)ga-dong, Yongsan-gu, Seoul, South Korea.</p>
        <p><b>Age:</b> Adults, over 13 years and Children 3-12.</p>
        <p><b>Price:</b>Adults, $9.40usd (11,000won) and Children, $7.69usd (9,000won).</p>
      <p><b>Description:</b> N Seoul tower, commonly known as the Namsan Tower or Seoul Tower, is a communication and observation tower located on Namsan Mountain in central Seoul, South Korea. At 236 metres, it marks the second highest point in Seoul.</p>

    <!--  Place 2    -->
    <figure class="card">
      <img src="https://www.theseoulguide.com/wp-content/uploads/2013/08/myeongdong_street_food_in_seoul.jpg" alt="img" style="width:475.5px; height:350px">
      <article class="container">
        <h3><a target="_blank" rel="noopener" href="https://www.theseoulguide.com/sights/neighborhoods-and-districts/myeongdong/">Myeong-Dong</a></h3>
        <p><b>Location:</b> Jung-gu, Seoul.</p>
        <p><b>Age:</b> All ages Welcomed!</p>
        <p><b>How to get there:</b> The southern part of Myeongdong is served by Station #424, Myeong-dong on Seoul Metro Line 4.svg Line 4 of the Seoul Subway, while the northern area is closer to Seoul Metro Line 2.svgStation #202, Euljiro 1-ga on Line
          2.
        </p>
        <p><b>Description:</b> Bustling Myeong-dong is a shopping area packed with international fashion brands, luxury department stores and homegrown cosmetics shops. Casual eateries offer Korean dumplings and ginseng chicken soup, while street vendors
          sell Japanese and Thai snacks. Shows mixing folk music and drama are staged at Myeongdong Nanta Theatre. Nearby 19th-century Myeong-dong Cathedral features a Gothic-style bell tower.</p>
      </article>

        <p><b>Age:</b> All ages welcomed!</p>
  html  <p><b>Description:</b>Gangnam-gu is Seoul's upscale, modern center, home to gleaming skyscrapers, designer brands and stylish nightclubs where big-name DJs spin techno and house. Dining options span high-end restaurants to bars serving fried chicken
          and soju rice wine. Starfield COEX Mall draws visitors to its aquarium, while Seoul Arts Center has a design museum and a theater. Buddhist temple Bongeunsa dates to the 8th century.</p>
